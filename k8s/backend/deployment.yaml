apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 3-tier-app-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000  
          env:
            - name: MONGO_HOST
              value: mongo-service  # Connect to the mongo service name
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo_user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo_password
            - name: MONGO_URI
              value: mongodb://$(MONGO_USER):$(MONGO_PASSWORD)@mongo-service:27017/
