services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    environment:
      - MONGO_URI=mongodb://database:27017/
    ports:
      - "8000:8000"
    depends_on:
      - database
  database:
    image: mongo:8
    ports:
      - "27017:27017"
