services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    environment:
      - MONGO_URI=mongodb://database:27017/
    ports:
      - "8000:8000"
    depends_on:
      - database
  database:
    image: mongo:8.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
